    <p class="container display-1 blue my-4 bg-success text-center" id="pro">Website</p>
    <div class="conatiner mx-5 my-5">
        <h2>To change background color</h1>
        <h3>Click on the button</h3>
        <button onclick="pink()" id="pro" class="btn btn-info border rounded-pill">click to change background</button>
    </div>
    <script>
        function pink() {
            let a = ["blue", "red", "green", "yellow", "black", "orange", "purple", "white","pink","brown","grey"];
            let b = Math.floor(Math.random() * 10);
            document.body.style.background = a[b];
            var h=document.getElementsByTagName("button");
            h.style.background=a[b];
        }
    </script>
